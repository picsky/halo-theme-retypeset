apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-retypeset-setting
spec:
  forms:
    - group: general
      label: 常规设置
      formSchema:
        - $formkit: select
          name: language
          label: 界面语言
          value: zh
          options:
            - label: 简体中文
              value: zh
            - label: English
              value: en
        - $formkit: select
          name: color_mode
          label: 默认配色
          value: system
          options:
            - label: 跟随系统
              value: system
            - label: 深色
              value: dark
            - label: 浅色
              value: light
        - $formkit: select
          name: font_style
          label: 字体样式
          value: sans
          options:
            - label: 无衬线体
              value: sans
            - label: 衬线体
              value: serif

        - $formkit: select
          name: logo_type
          label: 站点标识
          value: text
          options:
            - label: 站点名称
              value: text
            - label: Logo 图片
              value: image

        - $formkit: text
          name: icp_number
          label: ICP 备案号
          value: ""
          help: 填写后将在页脚展示，留空则不展示

    - group: advanced
      label: 高级设置
      formSchema:
        - $formkit: checkbox
          name: enable_transition
          label: 启用页面过渡动画
          value: true
          help: 页面间丝滑过渡切换，支持交叉淡入淡出和元素形变动画
        - $formkit: textarea
          name: custom_css
          label: 自定义 CSS
          rows: 5
          value: ""
        - $formkit: textarea
          name: custom_head
          label: 自定义 Head 元素
          rows: 3
          value: ""
