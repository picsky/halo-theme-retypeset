<!-- Navbar - matches original Navbar.astro -->
<th:block th:fragment="navbar(isPostPage)">
  <nav
    th:aria-label="${t_site_nav}"
    th:classappend="${isPostPage ? 'hidden lg:block' : ''}"
    class="mb-10.5 text-3.6 font-semibold leading-2.45em font-navbar lg:uno-desktop-column lg:text-4 lg:bottom-[min(9.04rem+3.85vw,12.5rem)] cjk:tracking-wide"
  >
    <ul>
      <li>
        <a
          href="/"
          th:class="${#strings.equals(_templateId, 'index') || isPostPage ? 'highlight-static c-primary font-bold after:bottom-0.7em' : 'highlight-hover transition-[colors,font-weight] after:bottom-0.7em hover:c-primary hover:font-bold'}"
          th:text="${t_posts}"
        ></a>
      </li>
      <li>
        <a
          href="/tags"
          th:class="${#strings.equals(_templateId, 'tags') || #strings.equals(_templateId, 'tag') ? 'highlight-static c-primary font-bold after:bottom-0.7em' : 'highlight-hover transition-[colors,font-weight] after:bottom-0.7em hover:c-primary hover:font-bold'}"
          th:text="${t_tags}"
        ></a>
      </li>
      <li>
        <a
          href="/categories"
          th:class="${#strings.equals(_templateId, 'categories') || #strings.equals(_templateId, 'category') ? 'highlight-static c-primary font-bold after:bottom-0.7em' : 'highlight-hover transition-[colors,font-weight] after:bottom-0.7em hover:c-primary hover:font-bold'}"
          th:text="${t_categories}"
        ></a>
      </li>
    </ul>
  </nav>
</th:block>
